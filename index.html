<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <header id="header">
        <div class="wrapper">
            <div class="header__upper__items">
                <div class="header__logo__wrapper">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="header__profile__wrapper">
                    <div class="header__profile">
                        <div class="header__profile__name">
                            <span>Arthur Wood</span>
                        </div>
                        <div class="header__profile__image">
                            <img src="img/header-profile-picture.png" alt="Profile picture">
                        </div>
                        <div class="header__profile__icons">
                            <div class="header__profile__icons__share"></div>
                            <div class="header__profile__icons__notification"></div>
                            <div class="header__profile__icons__medium"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__lower__items">
                <nav class="header__tabs">
                    <ul class="header__tabs__list">
                        <li class="header__tabs__list__item header__tabs__list__item__active">
                            <a href="#">FEED</a>
                        </li>
                        <li class="header__tabs__list__item ">
                            <a href="# ">EXPLORE</a>
                        </li>
                        <li class="header__tabs__list__item ">
                            <a href="# ">DISCUSSIONS</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__action__button__wrapper">
                    <div class="header__action__button"></div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
